<h5>Child Component</h5>
<hr class="child">
<div class="row messageCard">
   <div class="col-lg-12">
      <div class="col-lg-6 from">
         <p class="messageFrom" *ngFor="let m of messageFromParent ">{{m.message}}</p>
      </div>
      <div class="col-lg-6 to">
         <p class="messageTo" *ngFor="let item of messageToParent">{{item.message}}</p>
      </div>
   </div>
   <div class="messageList col-lg-12">
      <input class="send" placeholder="Send Message To Parent" type="text" (keydown)="enter($event, message.value)" #message>
      <i (click)="sendMessage(message.value)" class="far fa-light fa-paper-plane"></i>
   </div>
</div>
